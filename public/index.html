    <!-- Script -->
    <script>
        // Load config.json
        $(document).ready(async function () {
            // Config
            const config_response = await fetch('/api/config');
            const config_data = await config_response.json();

            $("title").text(config_data.title);
            $("#header-title").text(config_data.title);

            // Cards
            const response = await fetch('/api/cards');
            const data = await response.json();
            console.log(data);

            const row = document.querySelector('.row');
            data.forEach((item) => {
                const card = document.createElement('div');
                card.classList.add('col-md-3', 'mb-4');
                card.innerHTML = `
                    <a href="${item.link}" class="card" target="_blank">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h5 class="card-title text-center">${item.name}</h5>
                        </div>
                    </a>
                `;
                row.appendChild(card);
            });
        });

        const card_template = `
            <div class="col-md-3 mb-4">
                <a href="#" class="card">
                    <img src="img/none.png" class="card-img-top card-img-logo" alt="Logo 1">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 1</h5>
                    </div>
                </a>
            </div>
        `
    </script>

    <!-- Styles -->
    <style>
        a {

        .card:hover {
            transform: scale(1.1);
            transition: 0.5s;

        .card-img-logo {

            height: 256px;
            aspect-ratio: 1/1;

        .icon {
