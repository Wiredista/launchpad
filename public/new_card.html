<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/dist/js/jquery-3.7.1.min.js"></script>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="h1 p-5 text-center" id="header-title"> New Card</h1>

    <form class="container">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="image">Image</label>
            <input type="file" class="form-control" id="image">
        </div>
        <div class="mb-3">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" placeholder="Enter link URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        $("form").submit(async function(event) {
            event.preventDefault();

            const name = $("#name").val();
            const image = $("#image").val();
            const link = $("#link").val();

            if (!name || !image || !link) {
                alert('Please fill all fields');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const image_base64 = reader.result.split(',')[1];

                const response = await fetch('/api/cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        image: image_base64,
                        link: link
                    })
                });

                if (response.ok) alert('Card created successfully');
                else alert('Error creating card');
            };

            reader.readAsDataURL($("#image")[0].files[0]);
        });
    </script>
</body>
</html>
