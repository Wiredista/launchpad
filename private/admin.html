    <!-- Script -->
    <script>
        async function auth_fetch(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    authorization: localStorage.getItem('token')
                }
            });
            return response;
        }

        async function deleteCard(id) {
            if (!window.confirm('Are you sure you want to delete this card?')) return;
            const response = await auth_fetch(`/api/cards/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) alert('Card deleted successfully');
            else alert('Error deleting card');

            loadCards();
        }

        async function loadCards() {
            const response = await fetch('/api/cards');
            const data = await response.json();

            $("tbody").empty();
            data.forEach(card => {
                $("tbody").append(`
                    <tr>
                        <td>${card.name}</td>
                        <td><button class="btn btn-danger" onclick="deleteCard('${card.id}')">Delete</button></td>
                    </tr>
                `);
            });
        }

        // Load data
        $(document).ready(async function () {
            // Check if user is logged in
            const auth_response = await auth_fetch('/api/auth');
            if (!localStorage.getItem('token') || !auth_response.ok) {
                alert('You are not logged in');
                window.location.href = '/index.html';
                return;
            }

            // Config
            const config_response = await fetch('/api/config');
            const config_data = await config_response.json();

            $("title").text(config_data.title);
            $("#header-title").text(config_data.title);

            // Config form
            $("#title").val(config_data.title);
            $("#admin-link").val(config_data.admin_panel);

            // Load cards
            loadCards();

        });
    
        // Config form
        $("#config-form").submit(async function(event) {
            event.preventDefault();

            const title = $("#title").val();
            const admin_link = $("#admin-link").val();

            if (!title || !admin_link) {
                alert('Please fill all fields');
                return;
            }

            const response = await auth_fetch('/api/config', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    admin_panel: admin_link
                })
            });

            if (response.ok) alert('Config updated successfully');
            else alert('Error updating config');

            window.location.reload();
        });

        // Change password form
        $("#change-password-form").submit(async function(event) {
            event.preventDefault();

            const new_password = $("#new-password").val();
            const confirm_password = $("#confirm-password").val();

            if (!new_password || !confirm_password) {
                alert('Please fill all fields');
                return;
            }

            if (new_password !== confirm_password) {
                alert('Passwords do not match');
                return;
            }

            const response = await auth_fetch('/api/config/password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: new_password
                })
            });

            if (response.ok) alert('Password updated successfully');
            else alert('Error updating password');
        });
        
        // Add card form
        $("#add-card-form").submit(async function(event) {
            event.preventDefault();

            const name = $("#name").val();
            const image = $("#image").val();
            const link = $("#link").val();

            if (!name || !image || !link) {
                alert('Please fill all fields');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const image_base64 = reader.result.split(',')[1];

                const response = await auth_fetch('/api/cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        image: image_base64,
                        link: link
                    })
                });

                if (response.ok) alert('Card created successfully');
                else alert('Error creating card');
            };

            await reader.readAsDataURL($("#image")[0].files[0]);
            loadCards();
        });
    
        // Backup data
        $("#backup-data").click(async function() {
            const response = await auth_fetch('/api/backup');
        });
    </script>
